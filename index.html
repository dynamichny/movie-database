<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to Movie Database</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/seemore.css" />
    <link rel="stylesheet" href="src/css/popup.css" />
    <link rel="stylesheet" href="src/css/watchlist.css">

    <link
      href="https://fonts.googleapis.com/css?family=Sarina|Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><h1>Movies Database</h1></li>
        <li><a href="#" class="watchlist-link">Watchlist</a></li>
      </ul>
    </nav>

    <header>
      <div class="bg"></div>
      <div class="content">
        <input type="text" name="search" class="input-search" placeholder="Search" />
        <div class="search-outputs"></div>
        <div class="todays-trending">
          <h3>Today's trending</h3>
          <h2></h2>
          <div class="container todays-more">
            <ul>
              <li>
                <a class="animated-arrow" href="#">
                  <span class="the-arrow -left">
                    <span class="shaft"></span>
                  </span>
                  <span class="main">
                    <span class="text">
                      see more
                    </span>
                    <span class="the-arrow -right">
                      <span class="shaft"></span>
                    </span>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <section class="trending-week">
      <h3>Trending this week</h3>
      <div class="movie-grid"></div>
    </section>

    <footer>
      <div>
        <p>
          Powered by <a href="https://www.themoviedb.org/" target="_blank">themoviedb.org</a> API.
        </p>
      </div>
    </footer>

    <section class="watchlist">
      <button class="close-watchlist"><div></div></button>
      <h2>Your watchlist:</h1>
        <div class="movies">
        </div>
    </section>

    <script src="src/js/main.js"></script>
  </body>
</html>

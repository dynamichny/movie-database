    <nav>
      <ul>
        <li><h1>Movies Database</h1></li>
        <li><a href="#">Watchlist</a></li>
      </ul>
    </nav>

    <header>
      <div class="bg"></div>
      <div class="content">
        <input type="text" name="search" class="input-search" placeholder="Search" />
        <div class="search-outputs">
          <div class="output">
            <p>TITLE</p>
          </div>
        </div>
        <div class="todays-trending">
          <h3>Today's trending</h3>
          <h2></h2>
          <div class="container todays-more">
            <ul>
              <li>
                <a class="animated-arrow" href="#">
                  <span class="the-arrow -left">
                    <span class="shaft"></span>
                  </span>
                  <span class="main">
                    <span class="text">
                      see more
                    </span>
                    <span class="the-arrow -right">
                      <span class="shaft"></span>
                    </span>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <section class="trending-week">
      <h3>Trending this week</h3>
      <div class="movie-grid"></div>
    </section>

    <footer>
      <div>
        <p>
          Powered by <a href="https://www.themoviedb.org/" target="_blank">themoviedb.org</a> API.
        </p>
      </div>
    </footer>
